<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css"/>
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <title>Digital Clock</title>
</head>
<body>

    <header><h1 style="color: rgba(255, 255, 255, 0.362);">Digital Clock</h1></header>
    <div class="time">
        <div class="hourMin">
            <p id="hour"></p>
            <p>:</p>
            <p id="min"></p>
        </div>
        <div class="second">
            <p id="seconds"></p>
        </div>

    </div>
    <footer>
        <p style="color: rgba(255, 255, 255, 0.476);">Coded by Sarah Ossai</p>
    </footer>
</body>
</html>
